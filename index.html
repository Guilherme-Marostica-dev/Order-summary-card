<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
</head>
<body>
  <main class="card">
    <img class="main-image" src="images/illustration-hero.svg" alt="main-image">
    <div class="main-text">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>
    <div class="plan">
      <img src="images/icon-music.svg" alt="icon-music">
      <div class="details">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
    <div class="buttons">
      <button class="proceed"> Proceed to Payment </button>
      <button class="cancel"> Cancel Order </button>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Guilherme-Marostica-dev">Guilherme Mar√≥stica</a>.
    </div>
  </footer>
</body>
</html>
